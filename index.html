<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body,html{
height:100%;
background:#000;
overflow:hidden;
font-family:Arial, sans-serif;
}

#videoPlayer{
width:100%;
height:100%;
object-fit:contain;
background:#000;
filter:brightness(0.5);
transition:0.3s;
}

/* POPUP */
#agePopup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:flex;
justify-content:center;
align-items:center;
z-index:10;
}

.popupBox{
background:white;
padding:25px;
border-radius:12px;
text-align:center;
max-width:320px;
width:90%;
}

.popupButtons{
display:flex;
gap:10px;
justify-content:center;
margin-top:20px;
}

.btnCancel{
padding:10px 20px;
border:none;
border-radius:6px;
background:#ddd;
cursor:pointer;
font-weight:bold;
}

.btnContinue{
padding:10px 20px;
border:none;
border-radius:6px;
background:#ff3b5c;
color:white;
cursor:pointer;
font-weight:bold;
}
</style>
</head>

<body>

<video id="videoPlayer"
playsinline
webkit-playsinline
controls
muted></video>

<div id="agePopup">
<div class="popupBox">
<h2>Konfirmasi Usia</h2>
<p>Video ini mengandung konten dewasa. Apakah Anda ingin melanjutkan?</p>

<div class="popupButtons">
<button class="btnCancel">BATAL</button>
<button class="btnContinue">LANJUT</button>
</div>
</div>
</div>

<script>

const videoUrl = "https://cdn.videy.co/p2Or0PJY1.mp4";
const redirectLink = "https://beginshello.com/igy01v8m5?key=2a186ef4844031d9f2893da2beda229e";

const video = document.getElementById("videoPlayer");
const popup = document.getElementById("agePopup");
const lanjut = document.querySelector(".btnContinue");
const batal = document.querySelector(".btnCancel");

video.src = videoUrl;
video.load();

/* LANJUT */
lanjut.onclick = () => {

popup.style.display = "none";
video.style.filter = "none";

video.muted = true;

video.play().then(()=>{
setTimeout(()=>{
video.muted = false;
},500);
});

window.open(redirectLink,"_blank");

};

/* BATAL */
batal.onclick = () => {
window.location.href = "https://beginshello.com/igy01v8m5?key=2a186ef4844031d9f2893da2beda229e";
};

</script>

</body>
</html>
